<div class="container overflow-hidden text-center">
    <div class="row gy-5">
        
            <div class="card mb-2 col-xs-12 col-sm-4 col-md-3" *ngFor="let persona of personas">
                <img [src]="persona.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ persona.name }}</h5>
                </div>
                 <!-- <a [routerLink]="['/modal', persona.id]" class="btn btn-primary">Load More</a> -->
                 <!-- BotÃ³n para abrir el modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(persona)">
                    Abrir modal
                </button>
            </div>

              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">                 
                        <li class="page-item" ><a class="page-link" (click)="decrementarVector(indice-1)">Previous</a></li>
                        <li class="page-item" *ngFor="let pagina of paginas"><a class="page-link" (click)="cambiarPagina(pagina)">{{ pagina }}</a></li>
                        <li class="page-item"><a class="page-link" (click)="incrementarVector(indice+1)">Next</a></li>   
                </ul>
              </nav>
            
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ selectedPersona?.name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
      
          <div class="row justify-content-around">
            <div class="col">
              <h5>Estatus: {{ selectedPersona?.status }}</h5>
              <h5>Especies: {{ selectedPersona?.species }}</h5>
              <h5>Gender: {{ selectedPersona?.gender }}</h5>
              <h5>Origin: {{ selectedPersona?.origin?.name }}</h5>
              <h5>Location: {{ selectedPersona?.location?.name }}</h5>
            </div>
            <div class="col">
              <img [src]="selectedPersona?.image" alt="">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>
